<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1 class="text-center pt-3">Welcome to Boolean Password Generator</h1>
        <p class="subititle py-2 text-center">Please enter your personal data in the form below</p>
    </header>
    <main class="container">
        <form action="" name="myForm" onsubmit="formSubmit();">
            <div>
                <label class="mb-2" for="firstName">First name:</label><br>
                <input class="mb-2" type="text" id="firstName" name="firstName" value="">
            </div>
            <div>
                <label class="mb-2" for="lastName">Last name:</label><br>
                <input class="mb-2" type="text" id="lastName" name="lastName" value=""> 
            </div>
            <div>
                <label class="mb-2" for="favoriteColor">Favorite color:</label><br>
                <input class="mb-2" type="text" id="favoriteColor" name="favoriteColor" value="">
            </div>
            
            <input type="submit" value="Submit">
          </form>
          <p class="p2 d-flex justfy-content-center text-center background__gray" id="scriptTarget"></p>
    </main>
    <!-- password script -->
    <script src="script/script.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
